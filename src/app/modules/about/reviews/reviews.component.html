<div class="container">
    <swiper
        class="carousel-custom"
        [slidesPerView]="1"
        [spaceBetween]="20"
        [navigation]="true"
        [pagination]="{ clickable: true }"
        [scrollbar]="{ draggable: true }"
        [autoplay]="true"
    >
        <ng-template swiperSlide *ngFor="let item of swiperImagePath">
            <div class="carousel-cell">
                <div
                    class="carousel-img"
                    [ngStyle]="{
                        'background-image': 'url(' + item.imgPath + ')'
                    }"
                >
                    <div class="review__wrapper">
                        <div class="review__left">
                            <div class="review__left-title">Отзывы</div>
                            <div class="review__left-description">
                                Что люди говорят о нас и о нашей работе
                            </div>
                        </div>

                        <div class="review__right">
                            <div class="review__right-info">
                                <div
                                    class="review__right-info__photo"
                                    [ngStyle]="{
                                        'background-image':
                                            'url(' + item.imgFacePath + ')'
                                    }"
                                ></div>
                                <div class="review__right-info__name">
                                    {{ item.name }}
                                </div>
                            </div>
                            <div class="review__right-text">
                                {{ item.textMsg }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </swiper>
</div>
