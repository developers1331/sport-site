<form [formGroup]="form" (ngSubmit)="submit()">
    <h3>Изменение картинки у направления тренировок</h3>
    <div
        class="form-group"
        [ngClass]="{
            invalid:
                form.get('direction')?.touched && form.get('direction')?.invalid
        }"
    >
        <label for="direction">Выберите направление программы</label>

        <select
            name="direction"
            formControlName="direction"
            class="form-select"
        >
            <option value="home" selected>Домашняя</option>
            <option value="bodybuilding">Бодибилдинг</option>
            <option value="powerlifting">Пауэрлифтинг</option>
            <option value="crossfit">Кроссфит</option>
            <option value="workout">Воркаут</option>
        </select>
    </div>

    <div
        class="form-group"
        [ngClass]="{
            invalid:
                form.get('bgImageDirection')?.touched &&
                form.get('bgImageDirection')?.invalid
        }"
    >
        <label for="bgImageDirection">Ссылка на картинку</label>
        <input
            class="form-control"
            type="text"
            id="bgImageDirection"
            formControlName="bgImageDirection"
        />
        <div
            class="validation"
            *ngIf="
                form.get('bgImageDirection')?.touched &&
                form.get('bgImageDirection')?.invalid
            "
        >
            <small
                class="text-danger"
                *ngIf="form.get('bgImageDirection')?.errors?.['required']"
                >Укажите ссылку</small
            >
        </div>
    </div>

    <button
        type="submit"
        class="btn bnt-block btn-dark"
        [disabled]="form.invalid"
    >
        Изменить картинку
    </button>
</form>
