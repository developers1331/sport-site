<form class="my-3" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label class="mb-2 title" for="textBanner"
            >Текст баннера в шапке сайта</label
        >
        <input
            class="form-control mb-3"
            id="textBanner"
            formControlName="textBanner"
            placeholder="Введите новое название баннера"
        />
    </div>
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
